<div class="container-fluid">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h4><i class="fas fa-chart-bar text-primary me-2"></i> แดชบอร์ดสถิตินักเรียน</h4>
    <button class="btn btn-sm btn-outline-secondary" onclick="loadStudentSummary()">
      <i class="fas fa-sync-alt"></i> รีเฟรชข้อมูล
    </button>
  </div>

  <div id="statusAlert" class="alert alert-warning d-none"></div>

  <div class="row">
    <div class="col-lg-7 mb-4">
      <div class="card shadow-sm h-100 border-0">
        <div class="card-header bg-white border-bottom-0 pt-3 fw-bold">สถิตินักเรียนแยกชาย-หญิง</div>
        <div class="card-body">
          <canvas id="studentChart" style="max-height: 300px;"></canvas>
        </div>
      </div>
    </div>

    <div class="col-lg-5 mb-4">
      <div class="card shadow-sm h-100 border-0">
        <div class="card-header bg-white border-bottom-0 pt-3 fw-bold">สรุปจำนวนตามระดับชั้น</div>
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-hover mb-0">
              <thead class="table-light">
                <tr>
                  <th>ระดับชั้น</th>
                  <th class="text-center">ชาย</th>
                  <th class="text-center">หญิง</th>
                  <th class="text-center">รวม</th>
                </tr>
              </thead>
              <tbody id="summaryTableBody">
                <tr><td colspan="4" class="text-center p-5"><i class="fas fa-spinner fa-spin"></i> กำลังประมวลผล...</td></tr>
              </tbody>
              <tfoot class="table-light fw-bold" id="tableFooter"></tfoot>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
