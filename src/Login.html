<div class="container">
  <div class="row min-vh-100 align-items-center justify-content-center">
    <div class="col-md-5 col-lg-4">
      <div class="card p-4 shadow-lg text-center">
        <div class="mb-4">
          <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" width="80" class="mb-3">
          <h3 class="fw-bold">PSSMS Login</h3>
          <p class="text-muted">โรงเรียนภูพระบาทวิทยา</p>
        </div>
        
        <div class="form-floating mb-3 text-start">
          <input type="text" class="form-control" id="username" placeholder="Username">
          <label for="username"><i class="fas fa-user me-2"></i>รหัสผู้ใช้งาน</label>
        </div>
        
        <div class="form-floating mb-3 text-start position-relative">
          <input type="password" class="form-control" id="password" placeholder="Password" style="padding-right: 45px;">
          <label for="password"><i class="fas fa-lock me-2"></i>รหัสผ่าน</label>
          
          <span class="position-absolute top-50 end-0 translate-middle-y me-3" 
                style="cursor: pointer; color: #6c757d; z-index: 10;" 
                onclick="togglePasswordVisibility()">
            <i id="toggleIcon" class="fas fa-eye-slash"></i>
          </span>
        </div>

        <div class="form-check mb-3 text-start ms-2">
          <input class="form-check-input" type="checkbox" id="rememberMe">
          <label class="form-check-label text-muted" for="rememberMe">
            จำรหัสผ่าน / เข้าสู่ระบบค้างไว้
          </label>
        </div>

        <button class="btn btn-primary w-100 py-3 rounded-pill fw-bold shadow-sm" onclick="processLogin()">
          เข้าสู่ระบบ
        </button>
        
        <div class="mt-4 small text-muted">
          พัฒนาโดย: ครูน๊อต ศิกษก เดินรีบรัมย์
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  function togglePasswordVisibility() {
    const passwordInput = document.getElementById('password');
    const toggleIcon = document.getElementById('toggleIcon');
    
    if (passwordInput.type === 'password') {
      passwordInput.type = 'text'; // เปลี่ยนเป็นโชว์ตัวหนังสือ
      toggleIcon.classList.remove('fa-eye-slash');
      toggleIcon.classList.add('fa-eye'); // เปลี่ยนรูปตาเปิด
    } else {
      passwordInput.type = 'password'; // เปลี่ยนเป็นจุดๆ
      toggleIcon.classList.remove('fa-eye');
      toggleIcon.classList.add('fa-eye-slash'); // เปลี่ยนรูปตาปิด
    }
  }
</script>
