<div class="container-fluid mt-4 animate__animated animate__fadeIn">
  <div class="card shadow-sm border-0">
    <div class="card-header bg-white py-3 border-bottom-0">
      <h5 class="mb-0 text-primary fw-bold">
        <i class="fas fa-chart-pie me-2"></i>รายงานสถิติเวลาเรียน (เช็คสิทธิ์สอบ)
      </h5>
    </div>
    <div class="card-body">
      
      <div class="row g-3 mb-4 p-3 bg-light rounded-3">
        <div class="col-md-6">
           <label class="form-label fw-bold text-muted small">เลือกรายวิชาที่ต้องการตรวจสอบ</label>
           <select id="reportClassSelect" class="form-select shadow-sm border-0" onchange="generateReport()">
             <option value="">-- กำลังโหลดรายวิชา... --</option>
           </select>
        </div>
        <div class="col-md-3">
   <label class="form-label fw-bold text-muted small">ภาคเรียน / ปีการศึกษา</label>
   <div class="input-group shadow-sm">
     <select id="reportTerm" class="form-select bg-white text-center fw-bold text-primary" onchange="reloadReportSubjects()">
  <option value="1">เทอม 1</option>
  <option value="2" selected>เทอม 2</option> </select>
     <input type="number" id="reportYear" class="form-control text-center fw-bold text-primary" value="2568" onchange="reloadReportSubjects()">
   </div>
</div>
        <div class="col-md-3 d-flex align-items-end">
           <button class="btn btn-primary w-100 shadow-sm fw-bold" onclick="generateReport()">
             <i class="fas fa-sync-alt me-1 animate__animated animate__pulse animate__infinite"></i> ประมวลผลรายงาน
           </button>
        </div>
      </div>

      <div class="table-responsive rounded-3">
        <table class="table table-hover align-middle mb-0">
          <thead class="bg-primary text-white">
            <tr>
              <th class="py-3 text-center" width="5%" style="border-top-left-radius: 10px;">#</th>
              <th class="py-3" width="10%">รหัสนักเรียน</th>
              <th class="py-3" width="20%">ชื่อ-นามสกุล</th>
              <th class="py-3 text-center" width="15%">มา / สาย</th>
              <th class="py-3 text-center" width="15%">ลา / ขาด</th>
              <th class="py-3" width="20%">ความก้าวหน้า (%)</th>
              <th class="py-3 text-center" width="15%" style="border-top-right-radius: 10px;">สถานะสิทธิ์สอบ</th>
            </tr>
          </thead>
          <tbody id="reportTableBody" class="bg-white">
            <tr><td colspan="7" class="text-center p-5 text-muted">กรุณาเลือกวิชาด้านบนเพื่อเริ่มดูรายงาน</td></tr>
          </tbody>
        </table>
      </div>

      <div class="d-flex justify-content-end mt-3 gap-3 small text-muted">
        <div class="d-flex align-items-center"><i class="fas fa-check-circle text-success me-1"></i> ปกติ (≥80%)</div>
        <div class="d-flex align-items-center"><i class="fas fa-exclamation-triangle text-warning me-1"></i> มส. รอซ่อม (60-79%)</div>
        <div class="d-flex align-items-center"><i class="fas fa-times-circle text-danger me-1"></i> เรียนซ้ำ (<60%)</div>
      </div>

    </div>
  </div>
</div>
