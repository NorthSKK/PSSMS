<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PSSMS (Local Test)</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body class="bg-light">

  <script src="MockGAS.js"></script> 

  <div id="login-section">
    <div class="container">
      <div class="row min-vh-100 align-items-center justify-content-center">
        <div class="col-md-5 col-lg-4">
          <div class="card p-4 shadow-lg text-center">
            <div class="mb-4">
              <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" width="80" class="mb-3">
              <h3 class="fw-bold">PSSMS Login</h3>
              <p class="text-muted">โรงเรียนภูพระบาทวิทยา</p>
            </div>
            
            <div class="form-floating mb-3 text-start">
              <input type="text" class="form-control" id="username" placeholder="Username" onkeydown="if(event.key === 'Enter') document.getElementById('password').focus()">
              <label for="username"><i class="fas fa-user me-2"></i>รหัสผู้ใช้งาน</label>
            </div>
            
            <div class="form-floating mb-3 text-start position-relative">
              <input type="password" class="form-control" id="password" placeholder="Password" style="padding-right: 45px;" onkeydown="if(event.key === 'Enter') processLogin()">
              <label for="password"><i class="fas fa-lock me-2"></i>รหัสผ่าน</label>
              <span class="position-absolute top-50 end-0 translate-middle-y me-3" style="cursor: pointer; color: #6c757d; z-index: 10;" onclick="togglePasswordVisibility()"><i id="toggleIcon" class="fas fa-eye-slash"></i></span>
            </div>

            <button class="btn btn-primary w-100 py-3 rounded-pill fw-bold shadow-sm" onclick="processLogin()">เข้าสู่ระบบ</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="main-app" class="d-none text-center mt-5">
      <h1>✅ เข้าสู่ระบบสำเร็จ (โหมด Local)</h1>
      <button class="btn btn-danger mt-3" onclick="logout()">ออกจากระบบ</button>
  </div>

  <div id="loader" class="d-none" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.8); z-index: 9999; display: flex; align-items: center; justify-content: center;">
      <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script src="Scripts.js"></script>

</body>
</html>
